<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameSync Cafe — Table help for board game cafes</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: #fef7ed;
      color: #1c1917;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .header {
      background: #1a1a1a;
      padding: 1.5rem 2rem;
      border-bottom: 4px solid #ea580c;
      margin: -2rem -2rem 2rem -2rem;
      width: 100%;
    }
    .header img {
      display: block;
      height: 80px;
      width: auto;
      margin: 0 auto;
    }
    h2 { font-size: 1.25rem; margin: 0 0 1rem; color: #1c1917; }
    p { max-width: 420px; line-height: 1.6; color: #57534e; margin: 0.5rem 0; }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ea580c;
      color: #fff;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
    }
    .btn:hover { background: #c2410c; }
    .note { margin-top: 1.5rem; font-size: 0.875rem; color: #78716c; }
    .note a { color: #ea580c; }
    .note code { background: #f5f5f4; padding: 0.2em 0.4em; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="GameSync — Gamers on-board" />
  </div>
  <h2>Table help for board game cafes</h2>
  <p>Customers scan a QR at their table, tap &quot;Need Help&quot;, and staff get notified.</p>
  <a class="btn" href="https://github.com/santirio18-cmyk/gafesync-cafe-help">View project on GitHub</a>
  <p class="note">To run the app: clone the repo, then <code>npm install</code> and <code>npm run dev</code>. For a live link with working Need Help and staff login, deploy the repo to <a href="https://vercel.com">Vercel</a>.</p>
</body>
</html>
